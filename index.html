<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      width: 400px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2, h3 {
      text-align: center;
    }

    .balance {
      margin-bottom: 20px;
      color: #4caf50;
      font-weight: bold;
    }

    .transaction-form, .transaction-history {
      margin-bottom: 20px;
    }

    form input, form select, form button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .income {
      background-color: #e6ffe6;
      color: #2e7d32;
    }

    .expense {
      background-color: #ffe6e6;
      color: #c62828;
    }

    .delete-btn {
      background-color: #ff5252;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <div class="balance">
      <h2>Current Balance: ₹<span id="balance">0.00</span></h2>
    </div>

    <div class="transaction-form">
      <h3>Add New Transaction</h3>
      <form id="transactionForm">
        <input type="text" id="transactionName" placeholder="Transaction Name" required>
        <input type="number" id="transactionAmount" placeholder="Amount" required>
        <select id="transactionType">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <button type="submit">Add Transaction</button>
      </form>
    </div>

    <div class="transaction-history">
      <h3>Transaction History</h3>
      <ul id="transactionList"></ul>
    </div>
  </div>

  <script>
    const transactionForm = document.getElementById('transactionForm');
    const transactionList = document.getElementById('transactionList');
    const balanceEl = document.getElementById('balance');

    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

    // Update Balance
    function updateBalance() {
      const balance = transactions.reduce((acc, t) => {
        return t.type === 'income' ? acc + t.amount : acc - t.amount;
      }, 0);
      balanceEl.textContent = balance.toFixed(2);
    }

    // Render Transactions
    function renderTransactions() {
      transactionList.innerHTML = '';
      transactions.forEach((t, index) => {
        const li = document.createElement('li');
        li.classList.add(t.type);
        li.innerHTML = `
          ${t.name} - ₹${t.amount.toFixed(2)} 
          <button class="delete-btn" onclick="deleteTransaction(${index})">X</button>
        `;
        transactionList.appendChild(li);
      });
      updateBalance();
      localStorage.setItem('transactions', JSON.stringify(transactions));
    }

    // Add Transaction
    transactionForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('transactionName').value;
      const amount = parseFloat(document.getElementById('transactionAmount').value);
      const type = document.getElementById('transactionType').value;

      if (name && amount) {
        transactions.push({ name, amount, type });
        renderTransactions();
        transactionForm.reset();
      }
    });

    // Delete Transaction
    function deleteTransaction(index) {
      transactions.splice(index, 1);
      renderTransactions();
    }

    // Initial Render
    renderTransactions();
  </script>
</body>
</html>
